<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ifemide’s Cosmic Bliss Compliments</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000; /* Cosmic black */
            overflow: hidden;
            padding: 10px;
            position: relative;
        }
        /* Cosmic Background with Nebula */
        #cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(circle at center, rgba(107, 180, 255, 0.2), transparent 70%), 
                        linear-gradient(45deg, #1a0033, #0d1b2a);
            animation: cosmicPulse 10s infinite alternate;
        }
        @keyframes cosmicPulse {
            0% { opacity: 0.8; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.05); }
        }
        .wave {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to top, rgba(250, 116, 239, 0.7), transparent);
            animation: wildWave 2s infinite ease-in-out;
            pointer-events: none;
            border-top: 3px solid #ff00ff;
            z-index: 2;
            filter: drop-shadow(0 0 15px #ff00ff);
        }
        @keyframes wildWave {
            0%, 100% { transform: translateY(0) skewX(0deg); }
            50% { transform: translateY(-30px) skewX(10deg); }
        }
        .container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.85), rgba(163, 216, 255, 0.1));
            padding: clamp(20px, 5vw, 40px);
            border-radius: 60px;
            box-shadow: 0 0 80px rgba(250, 116, 239, 0.9), inset 0 0 30px rgba(107, 180, 255, 0.5);
            text-align: center;
            width: 100%;
            max-width: 950px;
            border: 4px solid #ff00ff;
            position: relative;
            overflow: hidden;
            animation: neonGlow 1.5s infinite alternate;
            z-index: 3;
        }
        @keyframes neonGlow {
            0% { border-color: #ff00ff; box-shadow: 0 0 80px rgba(250, 116, 239, 0.9), inset 0 0 30px rgba(107, 180, 255, 0.5); }
            100% { border-color: #00ffff; box-shadow: 0 0 100px rgba(0, 255, 255, 0.9), inset 0 0 40px rgba(250, 116, 239, 0.7); }
        }
        h1 {
            color: #ff00ff;
            font-size: clamp(2em, 6vw, 4em);
            margin-bottom: 20px;
            text-shadow: 0 0 15px #ff00ff, 0 0 30px #00ffff;
            position: relative;
            z-index: 1;
            animation: titlePulse 2s infinite;
        }
        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        #compliment {
            font-size: clamp(1.2em, 4vw, 2em);
            color: #fff;
            margin-bottom: 25px;
            min-height: 70px;
            opacity: 0;
            transform: scale(0) rotate(360deg);
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            position: relative;
            z-index: 1;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
        }
        #compliment.show {
            opacity: 1;
            transform: scale(1) rotate(0deg);
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: clamp(12px, 2vw, 20px);
            justify-content: center;
            margin: 20px 0;
        }
        button {
            padding: clamp(14px, 3vw, 18px) clamp(25px, 4vw, 40px);
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: #fff;
            border: none;
            border-radius: 70px;
            font-size: clamp(1em, 3vw, 1.5em);
            cursor: pointer;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            flex: 1 1 100%;
            max-width: 320px;
            overflow: hidden;
            animation: buttonPulse 1.5s infinite;
        }
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 150%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: all 0.5s ease;
        }
        button:hover::before {
            left: 150%;
        }
        button:hover {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0 0 50px rgba(0, 255, 255, 1);
        }
        @keyframes buttonPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }
        #favoriteBtn, #shareBtn {
            background: linear-gradient(45deg, #ff00ff, #e36cfe);
        }
        #favoriteBtn:hover, #shareBtn:hover {
            background: linear-gradient(45deg, #00ffff, #89cfff);
        }
        #musicBtn {
            background: linear-gradient(45deg, #e36cfe, #ff00ff);
        }
        #musicBtn:hover {
            background: linear-gradient(45deg, #89cfff, #00ffff);
        }
        #favoriteCompliment, #counter {
            font-size: clamp(0.9em, 2.8vw, 1.3em);
            color: #fff;
            margin: 15px 0;
            padding: 12px;
            border: 2px dashed #00ffff;
            border-radius: 35px;
            background: rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
            text-shadow: 0 0 10px #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        #favoriteCompliment {
            display: none;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Phone-Specific Styles */
        @media (max-width: 480px) {
            body {
                padding: 8px;
            }
            .wave {
                height: 70px;
                animation: wildWave 1.8s infinite ease-in-out;
            }
            .container {
                padding: 15px;
                border-radius: 50px;
                box-shadow: 0 0 60px rgba(250, 116, 239, 0.8);
                border: 3px solid #ff00ff;
                max-width: 100%;
            }
            h1 {
                font-size: clamp(1.8em, 6vw, 3em);
                margin-bottom: 15px;
            }
            #compliment {
                font-size: clamp(1em, 4.5vw, 1.7em);
                min-height: 60px;
                line-height: 1.4;
            }
            .button-group {
                flex-direction: column;
                gap: 10px;
                padding: 0 10px;
            }
            button {
                padding: 12px 20px;
                font-size: clamp(0.9em, 3.5vw, 1.3em);
                box-shadow: 0 0 25px rgba(255, 0, 255, 0.7);
                max-width: 100%;
            }
            button:hover {
                transform: scale(1.05) rotate(1deg);
            }
            #favoriteCompliment, #counter {
                font-size: clamp(0.8em, 3.2vw, 1.1em);
                padding: 10px;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            button {
                flex: 0 1 auto;
                width: 80%;
                max-width: 350px;
            }
        }

        @media (min-width: 769px) {
            .button-group {
                flex-direction: row;
            }
            button {
                flex: 1 1 200px;
            }
        }
    </style>
</head>
<body>
    <div id="cosmic-bg"></div>
    <canvas id="particles"></canvas>
    <div class="wave"></div>
    <div class="container">
        <h1>Ifemide’s Cosmic Bliss Compliments</h1>
        <div id="compliment">Tap for a cosmic burst, Ifemide!</div>
        <div class="button-group">
            <button onclick="generateCompliment()">Get a Compliment</button>
            <button id="favoriteBtn" onclick="saveFavorite()">Save as Favorite</button>
            <button id="shareBtn" onclick="shareCompliment()">Share This</button>
            <button id="musicBtn" onclick="toggleMusic()">Play Music</button>
        </div>
        <div id="counter">Compliments Received: 0</div>
        <div id="favoriteCompliment"></div>
    </div>

    <script>
        // Neon Interactive Particles
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray = [];
        const numberOfParticles = window.innerWidth < 480 ? 60 : 150;
        let mouse = { x: null, y: null, radius: 120 };

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });
        window.addEventListener('touchmove', (e) => {
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
        });
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 10 + 5;
                this.speedX = (Math.random() - 0.5) * 2;
                this.speedY = (Math.random() - 0.5) * 2;
                this.color = Math.random() > 0.5 ? '#ff00ff' : '#00ffff';
                this.glow = 20;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;

                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < mouse.radius) {
                    const force = (mouse.radius - distance) / mouse.radius;
                    this.speedX += (dx / distance) * force * 0.5;
                    this.speedY += (dy / distance) * force * 0.5;
                    this.glow = 40; // Brighten on interaction
                } else {
                    this.glow = 20;
                }
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = this.glow;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.shadowBlur = 0;

                // Neon trails
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x - this.speedX * 5, this.y - this.speedY * 5);
                ctx.strokeStyle = `${this.color}80`; // Semi-transparent
                ctx.lineWidth = this.size / 2;
                ctx.stroke();
            }
        }

        function initParticles() {
            particlesArray = [];
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particlesArray.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animateParticles);
        }
        initParticles();
        animateParticles();

        // Compliments Array
        const compliments = [
           "Ifemide, you’re my wild bestie who lights up my world!",
            "Hey Ifemide, your laugh’s a party I never wanna leave!",
            "Ifemide, you’re the confetti to my celebration vibes!",
            "You’re my hype queen, Ifemide—always bringing the fun!",
            "Ifemide, your energy’s a dance floor banger!",
            "Hey bestie, you’re the sass to my sparkle!",
            "Ifemide, you’re a walking burst of BFF fireworks!",
            "You’re my loud-and-proud pal, Ifemide—rock it!",
            "Ifemide, your grin’s got more shine than a disco ball!",
            "Hey Ifemide, you’re the beat drop in my bestie playlist!",
            "Ifemide, you turn every hangout into a vibe explosion!",
            "You’re my golden ticket to good times, Ifemide!",
            "Ifemide, your giggles are my fave kind of chaos!",
            "Hey Ifemide, you’re my ride-or-die with extra flair!",
            "Ifemide, you’re the pop to my fizz—pure BFF magic!",
            "You’re my loudest cheerleader, Ifemide—love ya!",
            "Ifemide, your vibe’s so big it needs its own stage!",
            "Hey Ifemide, you’re my sunshine with a side of sass!",
            "Ifemide, you’re the life of our friendship party!",
            "You’re my bold and bright bestie, Ifemide—slay!",
            "Ifemide, our friendship’s the ultimate vibe check!"
        ];

        const complimentDiv = document.getElementById('compliment');
        const favoriteBtn = document.getElementById('favoriteBtn');
        const shareBtn = document.getElementById('shareBtn');
        const musicBtn = document.getElementById('musicBtn');
        const favoriteComplimentDiv = document.getElementById('favoriteCompliment');
        const counterDiv = document.getElementById('counter');
        let currentCompliment = '';
        let complimentCount = 0;
        const audio = new Audio('https://www.boomplay.com/songs/179857554?srModel=COPYLINK&srList=WEB');
        audio.loop = true;
        let isMusicPlaying = false;

        function generateCompliment() {
            complimentDiv.classList.remove('show');
            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * compliments.length);
                currentCompliment = compliments[randomIndex];
                complimentDiv.textContent = currentCompliment;
                complimentDiv.classList.add('show');
                complimentCount++;
                counterDiv.textContent = `Compliments Received: ${complimentCount}`;
                triggerCosmicBurst();
                favoriteBtn.style.display = 'inline';
                shareBtn.style.display = 'inline';
            }, 800);
        }

        function saveFavorite() {
            if (currentCompliment) {
                favoriteComplimentDiv.textContent = `Your Cosmic Fav: "${currentCompliment}"`;
                favoriteComplimentDiv.style.display = 'block';
            }
        }

        function shareCompliment() {
            if (currentCompliment && navigator.share) {
                navigator.share({
                    title: 'Ifemide’s Cosmic Bliss',
                    text: currentCompliment,
                    url: window.location.href
                }).catch(err => alert('Sharing failed—too cosmic for this device!'));
            } else {
                alert('Copy this cosmic gem: ' + currentCompliment);
            }
        }

        function toggleMusic() {
            if (isMusicPlaying) {
                audio.pause();
                musicBtn.textContent = 'Play Cosmic Tunes';
            } else {
                audio.play();
                musicBtn.textContent = 'Pause Cosmic Tunes';
            }
            isMusicPlaying = !isMusicPlaying;
        }

        function triggerCosmicBurst() {
            const canvas = document.createElement('canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            document.body.appendChild(canvas);
            const ctx = canvas.getContext('2d');
            const burstColors = ['#ff00ff', '#00ffff', '#ff6b6b', '#ffd700', '#a3d8ff'];
            let particles = [];
            const particleCount = window.innerWidth < 480 ? 80 : 200;

            for (let i = 0; i < particleCount; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 + 3;
                particles.push({
                    x: canvas.width / 2,
                    y: canvas.height / 2,
                    size: Math.random() * 10 + 5,
                    speedX: Math.cos(angle) * speed,
                    speedY: Math.sin(angle) * speed,
                    color: burstColors[Math.floor(Math.random() * burstColors.length)],
                    life: Math.random() * 60 + 30
                });
            }

            function animateBurst() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach((p, i) => {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = p.color;
                    ctx.fill();
                    ctx.shadowBlur = 0;

                    p.x += p.speedX;
                    p.y += p.speedY;
                    p.speedX *= 0.98; // Slow down
                    p.speedY *= 0.98;
                    p.size *= 0.97; // Shrink
                    p.life--;

                    if (p.life <= 0) particles.splice(i, 1);
                });
                if (particles.length > 0) requestAnimationFrame(animateBurst);
                else document.body.removeChild(canvas);
            }
            animateBurst();
        }
    </script>
</body>
</html>
